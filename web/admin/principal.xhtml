<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/interna.xhtml">
        <ui:define name="titulo">
            Àrea administrativa
        </ui:define>
        <ui:define name="corpo">
        <h:form>
            <h:messages/>
            <h:dataTable value="#{usuarioBean.lista}" var="usuario" rules="rows" cellpadding="5">
                <f:facet name="caption">
                    Listagem
                </f:facet>
                <f:facet name="header">Lisagem</f:facet>
                <f:facet name="footer">################################# dataTable ###################################</f:facet>
                <h:column>
                    <h:commandLink action="#{usuarioBean.ativar}">
                        <h:graphicImage library="imagens" name="usuario_ativo_#{usuario.ativo}.png" style="border:0" />
                        <f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{usuario}" />
                    </h:commandLink>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Código</f:facet>
                    <h:outputText value="#{usuario.codigo}" />
                </h:column>
                
                <h:column>
                    <h:graphicImage library="imagens" name="bandeira_#{usuario.idioma}.png" />
                </h:column>
                
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{usuario.nome}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">e-Mail</f:facet>
                    <a href="mailto:#{usuario.email}">#{usuario.email}</a>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Permissões</f:facet>
                    <h:commandLink action="#{usuarioBean.atribuiPermissao(usuario,'ROLE_ADMINISTRADOR')}"
                                   title="Permissão Administrador">
                        <h:graphicImage library="imagens" name="ROLE_ADMINISTRADOR_#{usuario.permissao.contains('ROLE_ADMINISTRADOR')}.png"
                                        style="border: 0"/>
                    </h:commandLink>
                    
                    <h:commandLink action="#{usuarioBean.atribuiPermissao(usuario,'ROLE_USUARIO_VIP')}"
                                   title="Permissão Usuário VIP">
                        <h:graphicImage library="imagens"
                                        name="ROLE_USUARIO_VIP_#{usuario.permissao.contains('ROLE_USUARIO_VIP')}.png" style="border: 0" />
                    </h:commandLink>
                </h:column>
                
                <h:column>
                    <h:commandLink action="#{usuarioBean.editar}" >
                        <h:graphicImage library="imagens" name="editar16.png" style="border: 0" />
                        <f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{usuario}" />
                        <f:setPropertyActionListener target="#{usuarioBean.destinoSalvar}" value="/admin/principal" />
                    </h:commandLink>
                </h:column>
                
                <h:column>
                    <h:commandLink action="#{usuarioBean.excluir}" 
                                   onclick="if (!confirm('deseja realmente excluir #{usuario.nome} ?')) return false;">
                        <h:graphicImage library="imagens" name="excluir16.png" style="border: 0" />
                        <f:setPropertyActionListener target="#{usuarioBean.usuario}" value="#{usuario}" />
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
        </ui:define>
    </ui:composition>
</html>
